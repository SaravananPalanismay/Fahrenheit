    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2C3E50, #2980B9);
            color: #fff;
        }

        nav {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next line if needed */
            justify-content: center;
            padding: 10px;
            background-color: #2980B9;

        nav a {
            flex: 1 1 auto; /* Flex items to grow and shrink as needed */

            padding: 10px;
            border-radius: 5px;
            background-color: #2980B9;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 20px;
            text-align: center;
            overflow-x: scroll; /* Enables horizontal scrolling */
        }

        .squad-list {
            display: flex;
            flex-wrap: nowrap; /* Prevent wrapping of items */
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .squad-member {
            text-align: center;
        }

        .squad-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
        }

        footer {
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: white;
            background-color: #2c3e50;
            padding: 10px 0;
        }
