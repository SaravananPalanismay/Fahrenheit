    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            background-color: #2980B9;
        }
        nav a {
            flex: 1 1 auto;
            margin: 5px;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #2980B9;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .content {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .squad-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
        .squad-member {
            text-align: center;
        }
        .squad-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
        }
        footer {
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: white;
            background-color: #2c3e50;
            padding: 10px 0;
        }
    </style>
</head>
