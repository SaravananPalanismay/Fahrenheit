<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Fahrenheit Cricket Club</title>
	<link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
			background: linear-gradient(135deg, #2C3E50, #2980B9);
            color: #fff;
        }

         nav {
    display: flex;
    flex-wrap: wrap; /* Allows items to wrap to the next line if needed */
    justify-content: center;
    padding: 10px;
    background-color: #2980B9;
}

nav a {
    flex: 1 1 auto; /* Flex items to grow and shrink as needed */
    margin: 5px;
    color: white;
    text-decoration: none;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    background-color: #2980B9;
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.3);
}

        .content {
            padding: 20px;
            text-align: center;
        }

        .gallery-section {
            margin: 20px 0;
        }

        .gallery-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .circle-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .circle-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .circle-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-container:hover {
            transform: scale(1.1);
        }

        .expanded-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: none;
        }

        .expanded-image.show {
            display: block;
        }

        footer {
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: white;
            background-color: #2c3e50;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="squad.html">Squad</a>
        <a href="gallery.html">Gallery</a>
        <a href="fixtures.html">Fixtures</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="content">
        <div class="gallery-section">
            <div class="gallery-title">Our Gallery</div>

            <div class="circle-gallery">
                <div class="circle-container" onclick="expandImage('team.jpg')">
                    <img src="images/team.jpg" alt="Team 1">
                </div>                
                <!-- Add more images as needed -->
            </div>
        </div>

        <img id="expandedImage" class="expanded-image" src="" alt="Expanded Image" onclick="closeExpandedImage()">
    </div>

    <footer>
        &copy; 2025 Fahrenheit Cricket Club. All rights reserved.
    </footer>

    <script>
        function expandImage(imageSrc) {
            const expandedImage = document.getElementById('expandedImage');
            expandedImage.src = imageSrc;
            expandedImage.classList.add('show');
        }

        function closeExpandedImage() {
            const expandedImage = document.getElementById('expandedImage');
            expandedImage.classList.remove('show');
        }
    </script>
</body>
</html>
