<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Fahrenheit Cricket Club</title>
	<link rel="stylesheet" href="style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden;
        }
        body {
            background-image: url('team.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .logo {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0.6;
            z-index: 1;
        }
        nav {
    display: flex;
    flex-wrap: wrap; /* Allows items to wrap to the next line if needed */
    justify-content: center;
    padding: 10px;
    background-color: #2980B9;
}

nav a {
    flex: 1 1 auto; /* Flex items to grow and shrink as needed */
    margin: 5px;
    color: white;
    text-decoration: none;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    background-color: #2980B9;
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.3);
}
        footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    width: 100%;
    font-size: 14px;
    color: white;  /* White text for better contrast */
    background-color: #2980B9; /* Gradient blue */
    z-index: 2;
}
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="squad.html">Squad</a>
        <a href="gallery.html">Gallery</a>
        <a href="fixtures.html">Fixtures</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <img src="logo.jpeg" alt="Fahrenheit" class="logo">
    <footer>
        &copy; 2025 Fahrenheit Cricket Club. All rights reserved.
    </footer>
</body>
</html>
