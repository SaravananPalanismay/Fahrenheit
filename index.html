<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit Logo Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            background-image: url('team.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* 20% opacity */
        }
        .logo {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the logo scales within its container */
            opacity: 0.6; /* Reduced opacity for the logo */
            z-index: 1;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #555;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <img src="logo.jpeg" alt="Fahrenheit" class="logo">
    <footer>
        &copy; 2025 Fahrenheit Cricket Club. All rights reserved.
    </footer>
</body>
</html>
