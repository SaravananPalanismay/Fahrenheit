<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Fahrenheit Cricket Club</title>
	<link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2C3E50, #2980B9);
            color: #fff;
        }
	body {
            background-image: url('ckt4.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        nav {
    display: flex;
    flex-wrap: wrap; /* Allows items to wrap to the next line if needed */
    justify-content: center;
    padding: 10px;
    background-color: #2980B9;
}

nav a {
    flex: 1 1 auto; /* Flex items to grow and shrink as needed */
    margin: 5px;
    color: white;
    text-decoration: none;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    background-color: #2980B9;
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.3);
}

        .contact-container {
            padding: 40px;
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #2C3E50;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2C3E50;
            font-size: 14px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #2980B9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
            outline: none;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #2980B9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #3498DB;
        }

        footer {
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #fff;
            background-color: #2c3e50;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Add some responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px;
            }

            .contact-container {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="squad.html">Squad</a>
        <a href="gallery.html">Gallery</a>
        <a href="fixtures.html">Fixtures</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Fahrenheit Cricket Club. All rights reserved.
    </footer>
</body>
</html>
